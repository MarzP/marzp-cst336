        <tr>

<script>
    $(document).ready(function() {
        let shippingResponse = $("#shippingOptions").val();
        let qty1Response = $("#qty_item1").val();

        $("button").on("click", updateForm);

            ////////////////////
            //Shipping Options//
            ////////////////////
            
            shippingResponse = $("#shippingOptions").val();
            console.log("in UpdateForm function");
            console.log(shippingResponse);
            if (shippingResponse == "") {
                $("#shippingCost").html("--");
            }
