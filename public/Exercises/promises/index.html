<body>
    <script>
        function jumble(toJumble) {
            
            var result = '';
            toJumble = toJumble.split('');
            while(toJumble.length > 0) {
                result += toJumble.splice(toJumble.length * Math.random() << 0, 1);
            }
            return result;
        }
        var name = window.prompt("Enter your name: ");
        console.log(jumble(name));
    </script>
</body>
